<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="resultes"></div>
    <br />
    <a href="index.html">Back To Home</a>
    <script>
      const resultes = document.getElementById("resultes");

      new URLSearchParams(window.location.search).forEach((value, name) => {
        resultes.append(`${name}: ${value}`);
        resultes.append(document.createElement("br"));
      });
    </script>
  </body>
</html>
